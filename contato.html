    <title>Contato</title>
</head>
<body>
<div data-include-html="header.html"></div>

<main class="main-content-text-pages">
    <div class="title-section">
        <h1>ENTRE EM CONTATO COMIGO</h1>
    </div>
    <div class="subtitle-section">
        <h2>DEIXE SUA MENSAGEM</h2>
    </div>
    <div class="contact-container">
        <form class="contact-content" method="post" autocomplete="off">
            <div class="mb-3">
                <label for="nome" class="form-label text-blue">Seu nome*</label>
                <input type="text" id="nome" name="name" class="form-control" placeholder="Digite seu nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label text-blue">Seu E-mail*</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3">
                <label for="textMensagem" class="form-label text-blue">Sua mensagem</label>
                <textarea class="form-control" id="textMensagem" rows="3" placeholder="Digite sua mensagem"></textarea>
            </div>
            <button style="height: 55px;" class="align-items-lg-center btn btn-primary d-flex justify-content-center m-auto w-50" type="submit">ENVIAR</button>           
        </form>  
    </div>
</main>

<div data-include-html="footer.html"></div>
